<form >
    <label for="departamentoid" class="form-label">Departamento</label>
    <select name="departamentoId" id="departamentoId" class="form-control" 
    [(ngModel)]="departamentoId" *ngIf="sugestao.id==0">
        <option *ngFor="let departamento of departamentoList$|async"
        value="departamento.id">
        {{departamento.nome}}
        </option>
    </select>
</form>
